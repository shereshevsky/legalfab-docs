# GitHub Pages Configuration for LegalFab Documentation

title: LegalFab Documentation
description: Security and architecture documentation for the LegalFab AI-powered legal technology platform
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from the build
exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Navigation
header_pages:
  - index.md
  - 00-Table-of-Contents.md

# Optional: Enable table of contents
kramdown:
  toc_levels: 1..3
  input: GFM
  hard_wrap: false
